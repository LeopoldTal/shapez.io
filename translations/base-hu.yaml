tips:
    - A Központ mindenféle bemenetet elfogad, nemcsak az éppen aktuálisan kívánt alakzatot!
    - Igyekezz moduláris gyárakat építeni - megéri!
    - Igyekezz kompakt gyárakat építeni - megéri!
    - Ne építs közvetlenül a Központ közelébe, mert óriási káoszt okozhat!
    - Ha az egymásra építés nem működne, próbáld felcserélni a bemeneteket.
    - A szalagtervező irányát az <b>R</b> billentyűvel állíthatod.
    - A <b>CTRL</b> lenyomva tartásával kikapcsolhatod az automatikus orientációt szalagépítés közben.
    - Az arányok mindaddig állandók maradnak, amíg a Fejlesztéseid azonos szinten vannak.
    - A soros végrehajtás hatékonyabb, mint a párhuzamos.
    - A játék előrehaladtával további épületvariánsokat oldhatsz fel!
    - Az épületek különböző fajtái között a <b>T</b> gombbal válthatsz.
    - A szimmetria kulcsfontosságú!
    - A hatékonyság kulcsfontosságú!
    - A különböző szintű Alagutak egymásba fűzhetők.
    - A Festőnek létezik egy tükrözött változata is, amit a <b>T</b>-vel választhatsz ki.
    - A megfelelő épület arányokkal maximalizálható a hatékonyság.
    - A legmagasabb szinten 5 Bánya teljesen megtölt egy Futószalagot.
    - Ne feledkezz meg az Alagutakról!
    - A teljes hatékonyság eléréséhez nem szükséges az elemeket egyforma arányban felosztani.
    - A <b>SHIFT</b> nyomva tartásával könnyedén helyezhetsz le hosszú Futószalagokat.
    - A Vágók mindig függőleges irányban vágnak, mindegy, milyen irányban állnak.
    - A fehér szín előállításához keverd össze mindhárom színt.
    - A Raktár a bal oldali kimenetet részesíti előnyben.
    - Szánj időt újrafelhasználható báziselemek tervezésére - megéri!
    - A <b>CTRL</b> lenyomva tartásával több épületet helyezhetsz le egymás után.
    - Az <b>ALT</b> lenyomva tartásával megfordíthatod a Futószalagok irányát.
    - A Központtól távolabb eső bányászható alakzatok patches that are further away from the hub are more complex.
    - A gépeknek korlátozott sebességük van, csinálj belőlük többet a maximális hatékonyságért.
    - Használj Elosztókat a maximális hatékonyságért.
    - A rendszerezettség fontos. Igyekezz a lehető legkevesebbszer keresztezni Futószalagokat.
    - Tervezz előre, mert óriási káosz lehet a vége!
    - Ne rombold le a régi gyáraidat! Szükséges lesz rájuk a Fejlesztésekhez.
    - Próbáld megdönteni a 20. Szintet, mielőtt segítséget kérnél!
    - Ne bonyolítsd túl a dolgokat; csináld egyszerűen és sokra viheted.
    - Bizonyos gyárakat újra kell használnod a játék során. Tervezd újrahasználhatóra a gyáraidat.
    - Bizonyos alakzatokat megtalálsz a pályán elszórva, így nem kell őket összeraknod.
    - Teljes szélmalom alakzatokat nem fogsz találni a pályán, csak részlegeseket.
    - Színezd be az alakzatodat vágás előtt a maximális hatékonyság érdekében.
    - Ha modulárisan építkezel, akkor nem számít a hely.
    - Csinálj egy különálló Tervrajz-gyárat. A modulokhoz később hasznos lesz.
    - Nézd meg közelebbről a Színkeverőt, és minden kérdésed megválaszolódik.
    - A <b>CTRL</b> + Bal klikkel ki tudsz választani egy területet.
    - Ha közel építesz a Központhoz, útban lesz a következő projektjeidnek.
    - A Fejlesztések lapon a gombostű ikon megnyomásával kitűzheted a képernyőre az aktuális alakzatot.
    - Keverd össze mind a három alapszínt, hogy Fehéret csinálj!
    - A pálya végtelen méretű; ne nyomorgasd sösze a gyáraidat, terjeszkedj!
    - Próbáld ki a Factorio-t is! Az a kedvenc játékom.
    - A Negyedelő az alakzat jobb felső negyedétől kezd vágni, az óramutató járásával megegyező irányban!
    - A játékmentéseidet a Főmenüben tudod lementeni!
    - A játék nagyon sok hasznos gyorsbillentyűt tartalmaz! Nézd meg őket a Beállítások menüben.
    - A játék nagyon sok beállítást tartalmaz, mindenképpen nézd meg őket!
    - A képernyőn lévő Irányítű a Központ irányát mutatja!
    - A Futószalagok kiürítéséhez vágd ki a területet és illeszd be újra ugyanarra a helyre.
    - Az F4 megnyomásával láthatod az FPS-edet és a Tick/mp értéket.
    - Nyomd meg az F4-et kétszer, hogy arra a csempére ugorj, ahol az egered van.
    - A bal oldalon kitűzött ikonokra kattintáskor megszüntetheted a kitűzést.
