#
# GAME TRANSLATIONS
#
#  Contributing:
#
#    If you want to contribute, please make a pull request on this respository
#    and I will have a look.
#
#  Placeholders:
#
#    Do *not* replace placeholders! Placeholders have a special syntax like
#    `Hotkey: <key>`. They are encapsulated within angle brackets. The correct
#    translation for this one in German for example would be: `Taste: <key>` (notice
#    how the placeholder stayed '<key>' and was not replaced!)
#
#  Adding a new language:
#
#    If you want to add a new language, ask me in the Discord and I will setup
#    the basic structure so the game also detects it.
#


---
steamPage:
    # This is the short text appearing on the steam page
    shortText: A shapez.io-ban gyárak építésével kell automatizálni az egyre összetettebb alakzatok gyártását és kombinálását egy végtelen méretű térképen.

    # This is the text shown above the Discord link
    discordLinkShort: Hivatalos Discord

    intro: >-
        Szereted az automatizálós játékokat? Akkor jó helyen vagy!

        A Shapez.io egy nyugtató játék, amelyben gyárakat kell építened, hogy geometrikus alakzatokat gyárts és automatizálj. Ahogy szintet lépsz, az alakzatok egyre összetettebbek lesznek, és tovább kell terjeszkedned a végtelen pályán.

        És ha ez nem lenne elég, exponenciálisan többet kell termelned az igények kielégítése érdekében - az egyetlen dolog ami segít, az a méret! Amíg az alakzatokat csak feldolgozod a játék elején, később színezned kell őket - ehhez bányászni és keverni kell a színeket!

        A játék Steamen történő megvásárlása hozzáférést biztosít a teljes verzióhoz, de kipróbálhatod a játékot a shapez.io oldalon, és később dönthetsz!

    title_advantages: Önálló Verzió Előnyei
    advantages:
        - <b>12 Új Sszint</b>, összesen 26
        - <b>18 Új Épület</b> egy teljesen automatizált gyárhoz!
        - <b>20 Fejlesztési szint</b> sok órányi szórakozáshoz!
        - <b>Vezetékek Frissítés</b> egy teljesen új dimenzióhoz!
        - <b>Sötét mód</b>!
        - Végtelen mentés
        - Végtelen Jelölő
        - Támogatod a Fejlesztőt ❤️

    title_future: Tervezett Tartalom
    planned:
        - Tervrajz Könyvtár
        - Steam Eredmények
        - Puzzle Mód
        - Kistérkép
        - Modok
        - Homokozó játékmód
        - ... és még sok más!

    title_open_source: Ez a játék nyílt forráskódú!
    text_open_source: >-
        Bárki hozzájárulhat, aktívan részt veszek a közösségben és próbálok áttekinteni minden javaslatot és figyelembe veszem a visszajelzéseket, ahol lehetséges.

        Feltétlenül nézd meg a Trello táblámat a teljes ütemtervért!

    title_links: Linkek

    links:
        discord: Hivatalos Discord
        roadmap: Ütemterv
        subreddit: Subreddit
        source_code: Forráskód (GitHub)
        translate: Segíts lefordítani

global:
    loading: Betöltés
    error: Hiba

    # How big numbers are rendered, e.g. "10,000"
    thousandsDivider: ","

    # What symbol to use to seperate the integer part from the fractional part of a number, e.g. "0.4"
    decimalSeparator: "."

    # The suffix for large numbers, e.g. 1.3k, 400.2M, etc.
    suffix:
        thousands: e
        millions: M
        billions: Mrd
        trillions: Tr

    # Shown for infinitely big numbers
    infinite: végtelen

    time:
        # Used for formatting past time dates
        oneSecondAgo: egy másodperccel ezelőtt
        xSecondsAgo: <x> másodperccel ezelőtt
        oneMinuteAgo: egy perccel ezelőtt
        xMinutesAgo: <x> perccel ezelőtt
        oneHourAgo: egy órával ezelőtt
        xHoursAgo: <x> órával ezelőtt
        oneDayAgo: egy nappal ezelőtt
        xDaysAgo: <x> nappal ezelőtt

        # Short formats for times, e.g. '5h 23m'
        secondsShort: <seconds>mp
        minutesAndSecondsShort: <minutes>p <seconds>mp
        hoursAndMinutesShort: <hours>ó <minutes>p

        xMinutes: <x> perc

    keys:
        tab: TAB
        control: CTRL
        alt: ALT
        escape: ESC
        shift: SHIFT
        space: SPACE

