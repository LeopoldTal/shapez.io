        quad:
            name: Festő (Négyszeres)
            description: Az alakzat négy negyedét különböző színekkel lehet vele színezni. Csak azokat a negyedeket festi le, amik a Vezeték rétegen <strong>igaz jelet</strong> kapnak!

    trash:
        default:
            name: &trash Kuka
            description: Bármelyik irányból lehet hozzá csatlakozni, és megsemmisíti a beleküldött elemeket. Örökre.

    storage:
        default:
            name: &storage Raktár
            description: Eltárolja a fölösleges elemeket, egy meghatározott kapacitásig. A bal oldai kimenetet részesíti előnyben. Használható túlcsorduló kapuként.

    wire:
        default:
            name: &wire Vezeték
            description: &wire_desc Jelet hordoz, amely lehet alakzat, szín vagy logikai érték (1 vagy 0). Különböző színű vezetékek nem kapcsolódnak egymáshoz.

        second:
            name: *wire
            description: *wire_desc

    wire_tunnel:
        default:
            name: &wire_tunnel Vezeték Kereszteződés
            description: Áthidal két vezetéket anélkül, hogy kapcsolódnának egymáshoz.

    constant_signal:
        default:
            name: &constant_signal Állandó jel
            description: Állandó jelet bocsát ki, amely lehet egy alakzat, szín vagy logikai érték (1 vagy 0).

    lever:
        default:
            name: &lever Kapcsoló
            description: Logikai 1 vagy 0 értéket bocsát ki a Vezeték rétegen, amivel épületeket lehet vezérelni (például alakzat szűrőket).

    logic_gate:
        default:
            name: ÉS Kapu
            description: Igaz (1) a kimenete, ha mindkét bemenet igaz.
        not:
            name: NEM Kapu
            description: Igaz (1) a kimenete, ha a bemenet Hamis (0), és fordítva.
        xor:
            name: Kizáró VAGY Kapu
            description: Igaz (1) a kimenete, ha csak az egyik bemenet igaz.
        or:
            name: VAGY Kapu
            description: Igaz (1) a kimenete, ha legalább az egyik bemenet igaz.

    transistor:
        default:
            name: &transistor Tranzisztor
            description: &transistor_desc Továbbítja az alsó jelet, ha az oldalsó jel igaz.

        mirrored:
            name: *transistor
            description: *transistor_desc

# Wires fordítások, TODO
    filter:
        default:
            name: &filter Filter
            description: Connect a signal to route all matching items to the top and the remaining to the right. Can be controlled with boolean signals too.

    display:
        default:
            name: &display Display
            description: Connect a signal to show it on the display - It can be a shape, color or boolean.

    reader:
        default:
            name: &reader Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last read item on the wires layer (once unlocked).

    analyzer:
        default:
            name: &analyzer Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape and returns its shape and color.

    comparator:
        default:
            name: &comparator Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare shapes, colors and booleans.

    virtual_processor:
        default:
            name: &virtual_processor Virtual Cutter
            description: Virtually cuts the shape into two halves.

        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.

        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the remaining ones to the left.

        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.

        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the color on the right input.

    item_producer:
        default:
            name: Item Producer
            description: Available in sandbox mode only, outputs the given signal from the wires layer on the regular layer.

storyRewards:
    # Those are the rewards gained from completing the store
    reward_cutter_and_trash:
        title: Alakzatok Vágása
        desc: Feloldottad a <strong>Vágót</strong>, amely függőlegesen félbevág alakzatokat, <strong>függetlenül az orientációtól</strong>!<br><br>Szabadulj meg a feleslegtől, ellenkező esetben <strong>eldugulhat a rendszer</strong> - Ezért kaptál egy <strong>Kukát</strong>, amely elpusztít mindent, amit belevezetsz!

    reward_rotater:
        title: Forgatás
        desc: Feloldottad a <strong>Forgatót</strong>, amely az óramutató járásával 90 fokban forgatja el az alakzatokat.

    reward_painter:
        title: Festés
        desc: >-
            Feloldottad a <strong>Festőt</strong> - Bányássz ki színeket (úgy, ahogy az alakzatokat eddig) és fesd le az alakzatokat a Festőben!<br><br>Tipp: Ha színtévesztő vagy, a Beállításokban bekapcsolhatod a <strong>Színtévesztő Módot</strong>!

    reward_mixer:
        title: Színkeverés
        desc: Feloldottad a <strong>Színkeverőt</strong>, amely két színt kever össze <strong>additív színkeveréssel</strong>!

    reward_stacker:
        title: Egyesítő
        desc: Kombinálj össze elemeket az <strong>Egyesítővel</strong>! Ha a két bemenet egymás mellé helyezhető, akkor <strong>összeolvasztja</strong> őket. Ha nem, a jobb oldali bemenetet <strong>ráhelyezi</strong> a bal oldali bemeneten érkező alakzat tetejére!

    reward_tunnel:
        title: Alagút
        desc: Feloldottad az <strong>Alagutat</strong> - Átvihetsz egy futószalagot másik futószalag, vagy akár épület alatt!

    reward_rotater_ccw:
        title: Ellentétes Forgatás
        desc: Feloldottad a <strong>Forgató</strong> ellentétes irányú variánsát, amellyel az óramutató járásával ellentétes irányban forgathatsz elemeket! Használatához válaszd ki a Forgatót és <strong>nyomj 'T'-t az irány változtatásához</strong>!

    reward_miner_chainable:
        title: Összeköthető Bánya
        desc: >-
            Feloldottad az <strong>Összeköthető Bányát</strong>! Segítségével <strong>továbbadhatod a kibányászott erőforrást</strong> egy másik Bányának, így hatékonyabban bányászhatsz!<br><br>
            Tipp: A régi Bányát lecseréltük az Eszköztáradon!

    reward_underground_belt_tier_2:
        title: Alagút, II. Szint
        desc: Feoldottad az <strong>Alagút</strong> fejlesztett változatát - <strong>Nagyobb távolságot</strong> képes lefedni, és mostmár variálhatod az Alagutak típusait!

    reward_splitter:
        title: Kompakt Elosztó
        desc: >-
            Feloldottad a <strong>Kiegyenlítő</strong> egy új variánsát, az <strong>Elosztót</strong>, amely egy bemenetből csinál két Futószalagot!

    reward_cutter_quad:
        title: Négybevágó
        desc: Feloldottad a <strong>Vágó</strong> egy új variánsát, a Negyedelőt, amely <strong>négy részre vágja</strong> az alakzatokat kettő helyett!

    reward_painter_double:
        title: Dupla Festés
        desc: Feloldottad a <strong>Festő</strong> egy új variánsát - Ugyanúgy működik, mint a sima Festő, de <strong>két alakzatot fest le egyszerre</strong>, kettő helyett egyetlen festék felhasználásával!

    reward_storage:
        title: Raktár
        desc: >-
            Feloldottad a <strong>Raktárat</strong>, amelyben meghatározott számú elemet tudsz eltárolni!<br><br>
            A bal oldali kimenetet részesíti előnyben, így <strong>túlcsorduló kapuként</strong> is használható!

    reward_blueprints:
        title: Tervrajzok
        desc: Innentől lehetőséged van <strong>másolni/beilleszteni</strong> a gyárad bizonyos részeit! Jelölj ki egy területet (Nyomd a CTRL-t, és húzd az egeredet), majd nyomj 'Ctrl+C'-t a másoláshoz.<br><br>A beillesztés <strong>nincs ingyen</strong>; <strong>tervrajz alakzatokat</strong> kell gyártani hozzá! (Amiket az imént szállítottál le).
    no_reward:
        title: Következő Szint
        desc: "Az a szint nem ad jutalmat, a következő viszont fog! <br><br> Tipp: Ne rombold le a meglévő gyáraidat - Az <strong>összes</strong> eddigi alakzatra szükséged lesz majd a <strong>fejlesztések feloldásához</strong>!"
    no_reward_freeplay:
        title: Következő Szint
        desc: Gratulálok! Hamarosan további funkciókkal bővül a Teljes Verzió!
    reward_balancer:
        title: Kiegyenlítő
        desc: Feloldottad a többfunkciós <strong>Kiegyenlítőt</strong> - Nagyobb, hatékonyabb gyárat építhetsz bele oly módon, hogy <strong>elosztasz vagy összevonsz elemeket</strong> több futószalagra!
    reward_merger:
        title: Kompakt Összevonó
        desc: Feloldottad a <strong>Kiegyenlítő</strong> egy új variánsát, az <strong>Összevonót</strong>, amely két bemenetből csinál egy Futószalagot!
    reward_belt_reader:
        title: Futószalag-mérő
        desc: Feloldottad a <strong>Futószalag-mérőt</strong>! Segítségével megmérheted a Futószalag átmenő teljesítményét.<br><br>Várj csak, amíg feloldod a Vezetékeket - utána lesz csak igazán hasznos!
    reward_rotater_180:
        title: Forgató (180°)
        desc: Feloldottad a <strong>180 fokos Forgatót</strong>, amellyel megfordíthatsz egy alakzatot 180 fokban (Meglepő, mi? :D)

    reward_wires_painter_and_levers:
        title: >-
            Wires & Quad Painter
        desc: >-
            You just unlocked the <strong>Wires Layer</strong>: It is a separate layer on top of the regular layer and introduces a lot of new mechanics!<br><br>
            For the beginning I unlocked you the <strong>Quad Painter</strong> - Connect the slots you would like to paint with on the wires layer!<br><br>
            To switch to the wires layer, press <strong>E</strong>.

    reward_filter:
        title: >-
            Item Filter
        desc: >-
            You unlocked the <strong>Item Filter</strong>! It will route items either to the top or the right output depending on whether they match the signal from the wires layer or not.<br><br>
            You can also pass in a boolean signal (1 or 0) to entirely activate or disable it.

    reward_display:
        title: Display
        desc: >-
            You have unlocked the <strong>Display</strong> - Connect a signal on the wires layer to visualize it!<br><br>
            PS: Did you notice the belt reader and storage output their last read item? Try showing it on a display!

    reward_constant_signal:
        title: Constant Signal
        desc: >-
            You unlocked the <strong>constant signal</strong> building on the wires layer! This is useful to connect it to <strong>item filters</strong> for example.<br><br>
            The constant signal can emit a <strong>shape</strong>, <strong>color</strong> or <strong>boolean</strong> (1 or 0).

    reward_logic_gates:
        title: Logic Gates
        desc: >-
            You unlocked <strong>logic gates</strong>! You don't have to be excited about this, but it's actually super cool!<br><br>
            With logic gates you can now compute AND, OR, XOR and NOT operations.<br><br>
            As a bonus on top I also just gave you a <strong>transistor</strong>!

    reward_virtual_processing:
        title: Virtual Processing
        desc: I just gave a whole bunch of new buildings which allow you to
            <strong>simulate the processing of shapes</strong>!<br><br> You can
            now simulate a cutter, rotater, stacker and more on the wires layer!
            With this you now have three options to continue the game:<br><br> -
            Build an <strong>automated machine</strong> to create any possible
            shape requested by the HUB (I recommend to try it!).<br><br> - Build
            something cool with wires.<br><br> - Continue to play
            regulary.<br><br> Whatever you choose, remember to have fun!
    reward_wires_painter_and_levers:
        title: Wires & Quad Painter
        desc: "You just unlocked the <strong>Wires Layer</strong>: It is a separate
            layer on top of the regular layer and introduces a lot of new
            mechanics!<br><br> For the beginning I unlocked you the <strong>Quad
            Painter</strong> - Connect the slots you would like to paint with on
            the wires layer!<br><br> To switch to the wires layer, press
            <strong>E</strong>. <br><br> PS: <strong>Enable hints</strong> in
            the settings to activate the wires tutorial!"
    reward_filter:
        title: Item Filter
        desc: You unlocked the <strong>Item Filter</strong>! It will route items either
            to the top or the right output depending on whether they match the
            signal from the wires layer or not.<br><br> You can also pass in a
            boolean signal (1 / 0) to entirely activate or disable it.
    reward_demo_end:
        title: Demó Vége
        desc: >-
            Elérted a Demó verzió végét!

settings:
    title: Beállítások
    categories:
        general: Általános
        userInterface: Felhasználói Felület
        advanced: Haladó
        performance: Teljesítmény

    versionBadges:
        dev: Fejlesztői
        staging: Teszt
        prod: Stabil
    buildDate: Dátum <at-date>

    rangeSliderPercentage: <amount> %

    labels:
        uiScale:
            title: Felület felskálázása
            description: >-
                A felhasználói felületen található elemek mérete változik a képernyőfelbontásoddal, ez a beállítás ennek a felméretezésnek az mértékét állítja.
            scales:
                super_small: Apró
                small: Kicsi
                regular: Normál
                large: Nagy
                huge: Hatalmas

        autosaveInterval:
            title: Automatikus mentés gyakorisága
            description: >-
                Az automatikus játékmentés gyakorisága, vagy annak kikapcsolása

            intervals:
                one_minute: 1 Perc
                two_minutes: 2 Perc
                five_minutes: 5 Perc
                ten_minutes: 10 Perc
                twenty_minutes: 20 Perc
                disabled: Kikapcsolva

        scrollWheelSensitivity:
            title: Nagyítás érzékenysége
            description: >-
                A ki-bezomoolás mértékét állítja (Egérgörgő vagy érintőpanel).
            sensitivity:
                super_slow: Szuperlassú
                slow: Lassú
                regular: Normál
                fast: Gyors
                super_fast: Szupergyors

        movementSpeed:
            title: Kameramozgás
            description: >-
                A kamera mozgásának gyorsaságát állítja, ha a kurzorbillentyűket használod, vagy a képernyő szélére húzod az egeret.
            speeds:
                super_slow: Szuperlassú
                slow: Lassú
                regular: Normál
                fast: Gyors
                super_fast: Szupergyors
                extremely_fast: Extrém Gyors

        language:
            title: Nyelv
            description: >-
                A játék megjelenítési nyelve. A fordításokat a rajongók végzik, ezért lehet, hogy nem teljesek.

        enableColorBlindHelper:
            title: Színtévesztő Mód
            description: >-
                Színtévesztő vagy színvak felhasználók számára is játszhatóvá teszi a játékot.

        fullscreen:
            title: Teljes képernyő
            description: >-
                A legjobb élmény érdekében ajánlott a teljes képernyős módot bekapcsolni. Csak az Önálló Verzióban elérhető.

        soundsMuted:
            title: Hangok Némítása
            description: >-
                Bekapcsolásával minden hangeffekt megszűnik.

        musicMuted:
            title: Zene Némítása
            description: >-
                Bekapcsolásával minden zene megszűnik.

        soundVolume:
            title: Hangok Hangereje
            description: >-
                A játék hangjainak hangerejét állítja.

        musicVolume:
            title: Zene Hangereje
            description: >-
                Zene hangerőt állítja.

        theme:
            title: Téma
            description: >-
                Sötét és Világos mód közötti váltás.
            themes:
                dark: Sötét
                light: Világos

        refreshRate:
            title: Tick / mp
            description: >-
                Megszabja, hogy hány Tick történik másodpercenként. Általánosságban, minél magasabb a Tick érték, annál pontosabb az egérmozgás és a lehelyezés, viszont annál gyengébb a teljesítmény. Alacsonyabb Tick érték esetén a Futószalagok áteresztőképessége nem mindig számolódik pontosan.

        alwaysMultiplace:
            title: Folyamatos Lehelyezés
            description: >-
                Ha be van kapcsolva, akkor az épület lehelyezés után kiválasztva marad, megszakításig. Ez egyenlő azzal, mintha nyomnád a SHIFT-et lehelyezéskor.

        offerHints:
            title: Tippek és Oktatás
            description: >-
                Tippek és oktatóanyagok bekapcsolása játék közben. Elrejt bizonyos haladó felhasználói felületi elemeket, hogy könnyítse a játék megtanulását.

        enableTunnelSmartplace:
            title: Intelligens Alagutak
            description: >-
                ha engedélyezve van, akkor Alagutak lehelyezésekor az útban lévő Futószalagok automatikusan törlődnek. Továbbá lehetővé teszi, hogy az Alagutakat húzással helyezd le, eltávolítva a szükségtelen Alagutakat.

        vignette:
            title: Vignetta
            description: >-
                Elsötétíti a képernyő sarkait, így könnyebben olvashatók az ott megjelenő szövegek.

        rotationByBuilding:
            title: Épületek Irányának Megjegyzése
            description: >-
                Minden épület megjegyzi a legutóbbi forgásirányát, amire beállítottad. Ez nagyon hasznos lehet, ha gyakran váltogatsz épülettípusokat, amiknek a legutóbb beállított irányba kell állniuk.

        compactBuildingInfo:
            title: Rövid Épület Információk
            description: >-
                A kiválasztot tépületnek csak az arányát mutatja, szöveges leírást és képet nem.

        disableCutDeleteWarnings:
            title: Törlés/Kivágás Figyelmeztetések Kikapcsolása
            description: >-
                Kikapcsolja a megerősítő ablakokat, ha 100-nl több épületet szeretnél kivágni vagy törölni.

        lowQualityMapResources:
            title: Alacsony Minőségű Erőforrás Ikonok
            description: >-
                Leegyszerűsíti az erőforrások kirajzolását a térképen bezoomolt állapotban a teljesítmény javítása érdekében. Érdemes kipróbálni!

        disableTileGrid:
            title: Rács kikapcsolása
            description: >-
                A rácsvonalak kikapcsolásával javítható a teljesítmény, és letisztultabbá tehető a játék felülete!

        clearCursorOnDeleteWhilePlacing:
            title: Kijelölés Megszüntetése Jobbklikkre
            description: >-
                Megszünteti a kijelölést az egér jobbgombra kattintva. Ha ki van kapcsolva, akkor úgy tudsz épületeket törölni, ha építési módban jobbklikkelsz.

        lowQualityTextures:
            title: Alacsony Minőségű Textúrák (Ronda)
            description: >-
                Alacsony minőségű textúrák használata a teljesítmény javítása érdekében. Vigyázat, a játék elég ronda lesz tőle!

        displayChunkBorders:
            title: Térképdarabok Határainak Mutatása
            description: >-
                A játék 16×16-os térképdarabokra van osztva. Ennek a funkciónak a bekapcsolásával láthatóvá válnak ezek a határok.

        pickMinerOnPatch:
            title: Bánya Automatikus Kiválasztása
            description: >-
                Ha egy erőforráson használod a Pipettát, akkor automatikusan a kiválasztja a Bányát leépítéshez.

        simplifiedBelts:
            title: Egyszerűsített Futószalagok (Ronda)
            description: >-
                Nem mutatja a Futószalagokon található elemeket, csak ha nagyon közel mész, hogy javítsa a teljesítményt. Erősen ellenjavallott, hacsak nincs szükséged minden utolsó csepp teljesítményre.

        enableMousePan:
            title: Kameramozgatás a Képernyő Szélén
            description: Lehetővé teszi a kamera mozgatását, ha a képernyő szélére viszed az egeret. A mozgatás sebessége a fenti Kameramozgás beállítással állítható.
        zoomToCursor:
            title: Zoom towards Cursor
            description: If activated the zoom will happen in the direction of your mouse
                position, otherwise in the middle of the screen.
        mapResourcesScale:
            title: Map Resources Size
            description: Controls the size of the shapes on the map overview (when zooming
                out).
    rangeSliderPercentage: <amount> %
