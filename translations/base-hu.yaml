    exportScreenshotWarning:
        title: Képernyőkép exportálása
        desc: A teljes bázisod képének lementését választottad. Vedd figyelembe, hogy ez nagy méretű bázisoknál igen lassú lehet, de akár a játék összeomlását is okozhatja!

